<!DOCTYPE html>
<html>
<head>
  <title>доступ к DOM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="weather">
    <div class="container">
      <div class="wrapper">
        <div class="wheather-form">
          <form id="searchCity">
            <input type="text" name="userInput" placeholder="Chose city" class="weather-form__input">
            <button class="weather-form__btn">
                <img src="images/search.svg">
            </button>
          </form>
        </div>
        <div class="weather-content">
          <div class="weather-info">
            <h3 class="weather-info__degree">14°</h3>
            <img src="images/cloud.svg" alt="" class="weather-info__image">
            <p class="weather-info__city">Aktobe</p>
            <button class="weather-info__btn">
              <img src="images/heart.svg" alt="">
            </button>
          </div>
          <div class="weather-favorite">
            <div class="weather-favorite-caption">
              <p class="weather-favorite-caption__text">Added Locations:</p>
            </div>
              <ul class="weather-favorite__list"></ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="weather.js"></script>
</body>
</html>
